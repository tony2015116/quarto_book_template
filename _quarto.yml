bibliography: references.bib

#highlight-style:

#arrow, pygments, tango, espresso, zenburn, kate, monochrome, breezedark, haddock, atom-one, ayu, breeze, dracula, github, gruvbox, monokai, nord, oblivion, printing, radical, solarized, and vim
format:
  html:
    code-overflow: wrap
    code-tools: true
    css: styles.css
    code-copy: true
    #minimal: true #代码无高亮
    highlight-style:
      light: arrow-light.theme
      dark: arrow-dark.theme
    theme:
      light: [cosmo, theme.scss] #cosmo
      dark: [cosmo, theme-dark.scss] #darkly

    fontsize: 1.2em
    linestretch: 1.5
    mainfont: "LXGW WenKai Screen"
    #monofont:
    language: custom_language-zh.yml
    lang: zh
    html-math-method: katex
  pdf:
    #pdf-engine: lualatex #wkhtmltopdf #
    fontsize: 1.2em
    latex-clean: false
    from: markdown+emoji
    keep-tex: true
    documentclass: scrbook #book
    margin-left: 30mm
    margin-right: 30mm
    toc: true
    #mainfont: font-family-sans-serif
    lang: zh
    language: custom_language-zh.yml
    mainfont: "LXGWWenKai"
    monofont: "NotoSansSC"
    mainfontoptions:
      - Path=./fonts/lxgw/,
      - Extension=.ttf,
      - UprightFont=*-Regular,
      - BoldFont=*-Bold
    monofontoptions:
      - Path=./fonts/notosans/,
      - Extension=.ttf,
      - UprightFont=*-Regular,
      - BoldFont=*-Bold
    #fontfamily:
    #sansfant: fontspec
    #mathfont: fontspec
    #CJKmainfont: xecjk
    colorlinks: true
    linestretch: 1.2

editor: visual

