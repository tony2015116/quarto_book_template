  search:
    location: sidebar #navbar
    type: textbox #overlay


  sidebar:
    style: floating #docked
    background: light
    logo: analysis.png

  navbar:
    right:
      - icon: github
        href: https://github.com/
        aria-label: GitHub

  page-footer:
